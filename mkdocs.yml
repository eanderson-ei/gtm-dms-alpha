site_name: Mission Data Management Solution
repo_url: https://github.com/eanderson-ei/gtm-dms-alpha
edit_uri: edit/main/docs/
site_description: Atlas is an open-source solution for managing the full data lifecycle for Missions. 
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes # (allows pages associated with section groups)
    - search.share
    - search.suggest
    - search.highlight
  font:
    text: Source Sans Pro
extra:
  generator: false
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.snippets
  - footnotes
  - attr_list

# Page tree
nav:
  - 'Home': 'index.md' 
  - 'Get Started':
    - 'pages/get-started/index.md'
    - 'Installation': pages/get-started/installation.md
    - 'Setup': 
      - pages/get-started/setup/index.md
      - '1. Set Up Data Steward Admin Tool': 'pages/get-started/setup/setup-admin.md'
      - '2. Set Up Atlas Directory': 'pages/get-started/setup/setup-drive.md'
      - '3. Set Up Mission Database': 'pages/get-started/setup/setup-missiondb.md'
      - '4. Set Up Web Applications': 'pages/get-started/setup/setup-webapps.md'
  - 'Usage':
    - 'pages/usage/index.md'
    - 'Update Mission Database': 'pages/usage/regular.md'
  - 'Design':
    - 'Architecture': 
      - 'pages/design/Architecture/README.md'
      - 'Activity Data': 'pages/design/Architecture/Activity Data/README.md'
      - 'Activity Location Data': 'pages/design/Architecture/Activity Location Data/README.md'
      - 'Performance Measures': 'pages/design/Architecture/Performance Measures/README.md'
      - 'Thematic Data': 'pages/design/Architecture/Thematic Data/README.md'
    - 'Pipelines': 
