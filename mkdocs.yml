site_name: Atlas
repo_url: https://github.com/eanderson-ei/gtm-dms-alpha
edit_uri: edit/main/docs/
site_description: Activity-level data management solutions for the full data lifecycle. 
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes # (allows pages associated with section groups)
    - search.share
    - search.suggest
    - search.highlight
  font:
    text: Source Sans Pro
extra:
  generator: false
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.snippets
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

